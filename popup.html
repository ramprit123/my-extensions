<!DOCTYPE html>
<html>
<head>
  <title>YouTube Bookmarker</title>
  <link rel="stylesheet" type="text/css" href="popup.css">
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>YouTube Bookmarks</h1>
      <button id="settingsBtn" class="icon-button" title="Settings">
        <svg viewBox="0 0 24 24" class="settings-icon">
          <path d="M19.14 12.94c.04-.3.06-.61.06-.94 0-.32-.02-.64-.07-.94l2.03-1.58c.18-.14.23-.41.12-.61l-1.92-3.32c-.12-.22-.37-.29-.59-.22l-2.39.96c-.5-.38-1.03-.7-1.62-.94l-.36-2.54c-.04-.24-.24-.41-.48-.41h-3.84c-.24 0-.43.17-.47.41l-.36 2.54c-.59.24-1.13.57-1.62.94l-2.39-.96c-.22-.08-.47 0-.59.22L2.74 8.87c-.12.21-.08.47.12.61l2.03 1.58c-.05.3-.07.62-.07.94s.02.64.07.94l-2.03 1.58c-.18.14-.23.41-.12.61l1.92 3.32c.12.22.37.29.59.22l2.39-.96c.5.38 1.03.7 1.62.94l.36 2.54c.05.24.24.41.48.41h3.84c.24 0 .44-.17.47-.41l.36-2.54c.59-.24 1.13-.56 1.62-.94l2.39.96c.22.08.47 0 .59-.22l1.92-3.32c.12-.22.07-.47-.12-.61l-2.01-1.58zM12 15.6c-1.98 0-3.6-1.62-3.6-3.6s1.62-3.6 3.6-3.6 3.6 1.62 3.6 3.6-1.62 3.6-3.6 3.6z"/>
        </svg>
      </button>
    </div>

    <!-- API Key Setup Section -->
    <div id="apiKeySetup" class="api-key-setup hidden">
      <h3>OpenRouter API Key Setup</h3>
      <div class="form-group">
        <input type="text" id="apiKey" placeholder="Enter your OpenRouter API key">
        <button id="saveApiKey" class="save-btn">Save API Key</button>
      </div>
      <p class="help-text">Get your API key from <a href="https://openrouter.ai/keys" target="_blank">OpenRouter</a></p>
    </div>

    <div id="content">
      <div class="category-selector">
        <select id="bookmarkCategory">
          <option value="all">All Bookmarks</option>
          <option value="learning">Learning</option>
          <option value="news">News</option>
          <option value="stock">Stock</option>
          <option value="other">Other</option>
        </select>
        <button id="addCategory" class="icon-button" title="Add New Category">+</button>
      </div>
      
      <div class="bookmark-actions">
        <button id="generateNotes" class="ai-button">
          <svg class="ai-icon" viewBox="0 0 24 24">
            <path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm0 18c-4.41 0-8-3.59-8-8s3.59-8 8-8 8 3.59 8 8-3.59 8-8 8zm-1-13h2v6h-2zm0 8h2v2h-2z"/>
          </svg>
          Generate AI Notes
        </button>
      </div>

      <div id="aiNotes" class="ai-notes hidden">
        <h3>AI Generated Notes</h3>
        <div class="notes-content"></div>
      </div>

      <div class="search-bar">
        <input type="text" id="searchBookmarks" placeholder="Search bookmarks...">
      </div>

      <div id="allBookmarks" class="all-bookmarks">
        <!-- All video sections will be inserted here -->
      </div>

      <div id="bookmarks" class="bookmarks-container">
        <!-- Current video bookmarks will be inserted here -->
      </div>

      <div id="no-bookmarks" class="hidden">
        <p>No bookmarks yet!</p>
        <p class="help-text">While watching a YouTube video, click the bookmark icon in the video player to save timestamps.</p>
      </div>

      <!-- Category Modal -->
      <div id="categoryModal" class="modal hidden">
        <div class="modal-content">
          <h3>Add New Category</h3>
          <input type="text" id="newCategoryName" placeholder="Enter category name">
          <div class="modal-actions">
            <button id="saveCategoryBtn">Save</button>
            <button id="cancelCategoryBtn">Cancel</button>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="popup.js"></script>
</body>
</html>
